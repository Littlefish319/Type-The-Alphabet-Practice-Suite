<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="96" y1="96" x2="416" y2="416" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/>
      <stop offset="0.55" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="w" x1="140" y1="200" x2="372" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA"/>
      <stop offset="0.55" stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#020617" flood-opacity="0.18"/>
    </filter>
  </defs>

  <g filter="url(#s)">
    <g transform="translate(256 256) scale(0.95) translate(-256 -256)">
      <rect x="64" y="64" width="384" height="384" rx="104" fill="#0B1220"/>
      <rect x="72" y="72" width="368" height="368" rx="98" fill="url(#g)" fill-opacity="0.18"/>
      <rect x="72" y="72" width="368" height="368" rx="98" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>

    <!-- Speed lines (behind wordmark) -->
      <path d="M112 196H236" stroke="#38BDF8" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
      <path d="M96 232H236" stroke="#38BDF8" stroke-width="14" stroke-linecap="round" opacity="0.72"/>
      <path d="M112 268H236" stroke="#38BDF8" stroke-width="14" stroke-linecap="round" opacity="0.55"/>

    <!-- Wordmark: Alpha (italic, swift) -->
      <g transform="translate(256 244) skewX(-12) translate(-256 -244)">
        <text
          x="256"
          y="244"
          fill="url(#w)"
          text-anchor="middle"
          font-family="Avenir Next, Avenir, Helvetica Neue, Helvetica, ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Arial"
          font-size="104"
          font-style="italic"
          font-weight="900"
          letter-spacing="-3"
          stroke="#0B1220"
          stroke-width="10"
          paint-order="stroke"
          shape-rendering="geometricPrecision"
        >Alpha</text>
      </g>

    <!-- Wordmark: Typer (bold, heroic) -->
      <text
        x="256"
        y="352"
        fill="white"
        text-anchor="middle"
        font-family="Arial Black, Avenir Next Heavy, Avenir Next, Avenir, Helvetica Neue, Helvetica, ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Arial"
        font-size="94"
        font-weight="900"
        letter-spacing="1"
        stroke="#0B1220"
        stroke-width="10"
        paint-order="stroke"
        shape-rendering="geometricPrecision"
      >Typer</text>

    </g>
  </g>
</svg>
